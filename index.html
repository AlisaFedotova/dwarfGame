<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domino principle</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class='player p1'>
    <div class='frame dice-1-3'></div>
    <div class='frame dice-0-1'></div>
    <div class='frame dice-0-1'></div>
    <div class='frame dice-3-2'></div>
    <div class='frame dice-3-2'></div>
    <div class='frame dice-1-3'></div>
</div>

<div class='up1 underplayer'>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
</div>


<div class='player p2'>
    <div class='frame dice-0-3'></div>
    <div class='frame dice-2-3'></div>
    <div class='frame dice-2-3'></div>
    <div class='frame dice-1-3'></div>
    <div class='frame dice-2-3'></div>
    <div class='frame dice-1-0'></div>
</div>

<div class='up2 underplayer'>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
</div>


<div class='field'>
    <div class='frame lost'></div>
    <div class='frame'></div>
    <div class='frame '></div>
    <div class='frame '></div>
    <div class='frame '></div>
    <div class='frame'></div>
    <div class='frame '></div>
    <div class='frame lost dice-0-3'></div>
    <div class='frame '></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame '></div>
    <div class='frame'></div>
    <div class='frame '></div>
    <div class='frame lost'></div>
</div>

<div class='underfield'>
    <div class='frame lost'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame'></div>
    <div class='frame lost'></div>
</div>
</body>
<script src="index.js"></script>
</html>
